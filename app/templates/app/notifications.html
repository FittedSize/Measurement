<div class="container">
{% autoescape off %}
{% if info %}
<div class=" row justify-content-center align-items-center mt-2">
  <div class="col-sm-8 col-md-6 col-lg-4">
    <div class="alert alert-info alert-dismissible fade show text-center" role="alert">{{ info }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
{% elif success %}
<div class=" row justify-content-center align-items-center mt-2">
  <div class="col-sm-8 col-md-6 col-lg-4">
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">{{ success }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
{% elif danger %}
<div class=" row justify-content-center align-items-center mt-2">
  <div class="col-sm-8 col-md-6 col-lg-4">
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
      <ul>
        {% for data in danger %}
        <li>{{ data|title}}</li>
        {% endfor %}
      </ul>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
{% endif %}
{% endautoescape %}
</div>
