{% extends 'app/layout.html' %}
{% load static %}

{% block header %}
  <!-- Header not needed here -->
{% endblock %}

{% block main %}
<div class="text-center mt-5">
  <a class="rounded-circle bg-dark d-inline-block p-2" href="{% url home_page %}" >
    <img src="{% static 'app/images/measureit_logo.png' %}" height="90" />
  </a>
</div>

{% include 'app/notifications.html' %}
<div class="container">
<form method="POST" action="{% url 'login_page' %}">
  <!-- Email input -->
  <div class="row justify-content-center mt-5  align-items-center">
    <div class="col-lg-4 col-sm-6 col-xs-10">
      <div class="form-floating m-3">
        <input type="text" id="email" name="email" class="form-control" placeholder="Email"/>
        <label class="form-label text-secondary" for="email">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-floating m-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
        <label class="form-label text-secondary" for="password">Password</label>
      </div>
    </div>


    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4 justify-content-center align-items-center">
      <div class="col-lg-4 col-sm-6 d-flex">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
        <div class="ms-auto">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

    </div>

    <!-- Submit button -->
    <div class="row justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary btn-block mb-4 col-lg-2 col-sm-4 ">Sign in</button>
    </div>


  </div>

  <!-- Register buttons -->
  <div class="text-center">
	  <p>Not a member? <a href="{% url 'register_user' %}">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-block border-primary btn-floating mx-1 col-lg-2 col-sm-4">
      <i class="fab fa-google"></i>
    </button>

  </div>
  {% csrf_token %}
</form>
</div>
{% endblock %}
