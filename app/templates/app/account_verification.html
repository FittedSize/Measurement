{% extends "app/layout.html" %}

{% block title %}
verify account
{% endblock %}

{% block header %}
  {% include 'app/icon_heading.html' %}
{% endblock %}

{% block main %}
  <div class="container mt-5">
    {% if success %}
    <h3 class="text-success text-center">
      {{ success }}
    </h3>
    <div class="text-center">
    <a href="{% url 'login_page' %}" class="btn btn-link">Proceed to login</a>
    </div>
    {% elif danger %}
    <h3 class="text-danger text-center text-italics">
      {{ danger }}
    </h3>
    <div class="text-center">

    <a href="{% url 'login_page' %}" class="btn btn-link">Proceed to login</a>
    </div>
    {% endif %}
  </div>
{% endblock %}
